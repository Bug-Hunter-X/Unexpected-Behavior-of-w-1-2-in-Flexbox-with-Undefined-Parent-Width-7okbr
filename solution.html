```html
<div class="flex w-full">
  <div class="bg-red-500 p-4 w-1/2"></div>
  <div class="bg-blue-500 p-4 w-1/2"></div>
</div>

By adding `w-full` to the parent flex container, we ensure it takes up the full available width, enabling the `w-1/2` classes to work correctly.  Alternatively, you could use a fixed width (e.g., `w-96`) or any other width appropriate for your layout.
